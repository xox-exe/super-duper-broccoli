<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ether Wallet</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/ethereumjs-accounts.js"></script>
  <script type="text/javascript" src="js/qrcode.min.js"></script>
  <script type="text/javascript" src="js/global.js"></script>
</head>
<body>
<div class="maincontainer">
  <div class="row">
    <div class="four columns mcolor rounded title"><h3>Ether Wallet</h3></div>
    <div class="eight columns mcolor rounded desc"><h5>Open Source JavaScript Client-Side Ether Wallet</h5></div>
  </div>
</div>
<div class="maincontainer">
  <div class="row">
    <div class="three columns"><a class="button" href="#" id="walgen">Generate Wallet</a></div>
    <div class="three columns"><a class="button" href="#" id="bulkgen">Bulk Generate</a></div>
  </div>
</div>
<div id="walletgenerator">
<div class="maincontainer">
  <div class="row">
    <div class="six columns">
      <label>Your password</label>
      <input class="u-full-width" type="text" placeholder="never ever forget this" id="ethgenpassword">
    </div>
    <div class="six columns">
        <label>Give me my wallet</label>
        <a class="button button-primary" href="#" id="generatewallet">Generate</a>
    </div>
  </div>
</div>
<div class="maincontainer" id="generatedWallet" style="display: none;">
  <div class="row">
    <div class="six columns">
      <label>Your address</label>
      <input class="u-full-width" type="text" id="address" disabled>
    </div>
    <div class="six columns">
        <label>Your private key (unencrypted)</label>
        <input class="u-full-width" type="text" id="privkey" disabled>
    </div>
  </div>
  <div class="row">
    <div class="four columns">
      <label>QR code (Address)</label>
      <div id="qrcodeAdd" width="100%"></div>
    </div>
    <div class="four columns">
      <label>QR code (private key)</label>
      <div id="qrcode" width="100%"></div>
    </div>
    <div class="four columns">
        <label>Print QR codes</label>
        <a class="button button-primary" href="#" id="printqr">Print</a>
        <br />
        <label>Download json file (encrypted)</label>
        <a class="button button-primary" href="#" id="encdownload">Download</a>
        <label>Download json file (unencrypted)</label>
        <a class="button button-primary" href="#" id="unencdownload">Download</a>
    </div>
  </div>
</div>
</div>
<div id="bulkgenerater" style="display: none;">
<div class="maincontainer" id="bulkgenerate">
    <h3>oops didnt get a chance to work on this yet :(</h3>
</div>
</div>
</body>
</html>
